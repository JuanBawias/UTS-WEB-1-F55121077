<!DOCTYPE html>
<html>
<head>
	<title>Membuat Form Validasi dengan Javascript</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<center><h2>FORM REGISTRASI</h2></center>
	<div class="login">
		<form action="#" method="POST" onSubmit="validasi()">
			<div>
				<label>Nama Lengkap:</label>
				<input type="text" name="nama" id="nama" required />
			</div>
			<div>
				<label>Tempat Lahir:</label>
				<input type="text" name="Tempat Lahir" id="Tempat Lahir" required />
			</div>
			<div>
			<div>
				<label>Tanggal Lahir:</label>
				<input type="date" name="Tanggal Lahir" id="Tanggal Lahir" />
			</div>
			<div>
			<label><br>Agama:</label>
            <select name="Agama">
                <option value="islam">Islam</option>
                <option value="kristen">Kristen</option>
                <option value="hindu">Hindu</option>
                <option value="budha">Budha</option>
            </div>
            </select>
            <div>
				<label><br><br>Email:</label>
				<input type="email" name="email" id="email" required />
			</div>
			<div>
				<label>Password:</label>
				<input type="Password" name="Password" id="Password" required />
			</div>
			<div>
				<label>Alamat:</label>
				<textarea cols="40" rows="5" name="alamat" id="alamat" required></textarea>
			</div>
			<div>
				<br><input type="submit" value="Daftar" class="tombol">
			</div>
		</form>
	</div>
</body>
<script type="text/javascript">
	function validasi() {
		var nama = document.getElementById("nama").value;
		var email = document.getElementById("email").value;
		var alamat = document.getElementById("alamat").value;
		if (nama != "" && email!="" && alamat !="") {
			return true;
		}else{
			alert('Anda harus mengisi data dengan lengkap !');
		}
	}
</script>
</html>
